# ACME challenge
server {
    listen 80;
    server_name ${PROD_DOMAIN} api.${PROD_DOMAIN};

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend HTTPS
server {
    listen 443 ssl http2;
    server_name ${PROD_DOMAIN};

    ssl_certificate /etc/letsencrypt/live/${PROD_DOMAIN}-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${PROD_DOMAIN}-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://src_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API HTTPS - проксирование на FrankenPHP
server {
    listen 443 ssl http2;
    server_name api.${PROD_DOMAIN};

    ssl_certificate /etc/letsencrypt/live/${PROD_DOMAIN}-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${PROD_DOMAIN}-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 20M;

    location / {
        proxy_pass http://backend_api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;

        # WebSocket support (если понадобится)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
