# ACME challenge
server {
  listen 80;
  server_name ${PROD_DOMAIN} api.${PROD_DOMAIN};
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name ${PROD_DOMAIN};

  ssl_certificate /etc/letsencrypt/live/${PROD_DOMAIN}-0001/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${PROD_DOMAIN}-0001/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;

  location / {
    proxy_pass http://src_frontend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

server {
  listen 443 ssl http2;
  server_name api.${PROD_DOMAIN};

  ssl_certificate /etc/letsencrypt/live/${PROD_DOMAIN}-0001/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${PROD_DOMAIN}-0001/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;

  root /var/www/src_telegram_bot_api/public;
  index index.php index.html;

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    fastcgi_pass src_telegram_bot_api:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    fastcgi_read_timeout 300;
  }
}
