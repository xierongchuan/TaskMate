# Локальная конфигурация nginx
# Проксирование на frontend и API контейнеры
# Healthcheck-и в docker-compose гарантируют, что upstream-ы готовы до старта nginx

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Проксирование на фронтенд
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование API на FrankenPHP
    location /api {
        client_max_body_size 220M;
        proxy_pass http://api:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # Санктум csrf cookie endpoint
    location /sanctum {
        proxy_pass http://api:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
