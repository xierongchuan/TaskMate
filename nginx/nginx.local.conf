# Локальная конфигурация nginx
# API теперь обслуживается напрямую FrankenPHP на порту 8007
# Этот nginx используется только для проксирования, если нужно

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # DNS resolver для динамического резолва контейнерных имён (127.0.0.11 = Docker/Podman embedded DNS)
    resolver 10.89.0.1 valid=5s;

    # Проксирование на фронтенд
    location / {
        set $frontend_upstream http://frontend:80;
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование API на FrankenPHP
    location /api {
        client_max_body_size 220M;
        set $api_upstream http://api:8000;
        proxy_pass $api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # Санктум csrf cookie endpoint
    location /sanctum {
        set $api_upstream http://api:8000;
        proxy_pass $api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
