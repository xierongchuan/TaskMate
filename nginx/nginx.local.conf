# Локальная конфигурация nginx
# API теперь обслуживается напрямую FrankenPHP на порту 8007
# Этот nginx используется только для проксирования, если нужно

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Проксирование на фронтенд
    location / {
        proxy_pass http://src_frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование API на FrankenPHP
    location /api {
        client_max_body_size 220M;
        proxy_pass http://backend_api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # Санктум csrf cookie endpoint
    location /sanctum {
        proxy_pass http://backend_api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
