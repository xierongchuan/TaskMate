name: Deploy to VFP server

on:
  push:
    branches: [vfp]

concurrency:
  group: deploy-vfp
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VFP_HOST }}
          username: ${{ secrets.VFP_USER }}
          key: ${{ secrets.VFP_SSH_KEY }}
          script_stop: true
          command_timeout: 12m
          script: |
            cd ~/Projects/TaskMate
            bash scripts/deploy_server.sh
